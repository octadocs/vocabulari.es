label: rdfs:subPropertyOf is transitive
given:
  - subject: sub_property
    predicate: rdfs:subPropertyOf
    object: property
  - subject: property
    predicate: rdfs:subPropertyOf
    object: super_property
infer:
  subject: sub_property
  predicate: rdfs:subPropertyOf
  object: super_property
variables:
  - $id: sub_property
    $type: Variable
    color: orange
    label: sub_property
  - $id: property
    $type: Variable
    color: green
    label: property
  - $id: super_property
    $type: Variable
    color: purple
    label: super_property
