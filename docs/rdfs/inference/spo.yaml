label: For any triple, its subject and object are Resources, and predicate is a Property.
given: spo
infer:
  - subject: p
    predicate: rdf:type
    object: rdf:Property
    $id: spo1
  - subject: s
    predicate: rdf:type
    object: rdfs:Resource
    $id: spo2
  - subject: o
    predicate: rdf:type
    object: rdfs:Resource
    $id: spo3
