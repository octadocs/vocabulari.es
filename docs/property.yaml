# Distinct qualification of various properties. We display these qualifications
# at the dedicated Property block on every page of a Property.
$id: rdf:Property
category:
  - class:
      $id: owl:TransitiveProperty
    position: 0
  - class:
      $id: owl:SymmetricProperty
    position: 1
  - class:
      $id: owl:ReflexiveProperty
    position: 2
